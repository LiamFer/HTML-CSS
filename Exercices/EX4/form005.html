<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Checkbox and Radio</h1>
    <form action="" method="post">

<fieldset>
    <legend>Gender</legend>
    <input type="radio" name="sex" id="iman">
    <label for="iman">Male</label>

    <input type="radio" name="sex" id="ifem">
    <label for="ifem">Female</label>
</fieldset>

        <fieldset>
            <legend>Favorite Sports</legend>
            <input type="checkbox" name="soccer" id="isoccer">
            <label for="isoccer">Soccer</label>

            <br>

            <input type="checkbox" name="basketball" id="ibasketball">
            <label for="ibasketball">Basketball</label>

            <br>

            <input type="checkbox" name="tennis" id="itennis">
            <label for="itennis">Tennis</label>

            <br>

            <input type="checkbox" name="chess" id="ichess">
            <label for="ichess">Chess</label>
        </fieldset>


<p>
    <input type="submit" value="Submit">
    <input type="reset" value="Clean">
</p>


    </form>
</body>
</html>
