<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 03</title>
</head>

<body>
    <h1>Form Test</h1>

    <form action="" method="get">
        <p><label for="iname">Name: </label>
            <input type="text" name="name" id="iname" placeholder="Full Name" maxlength="30" required
                autocomplete="name">
        </p>

        <p><label for="iaverage">Average: </label>
        <input type="number" name="average" id="iaverage" min="0" max="10" placeholder="0 to 10" step="0.1">
        </p>

        <p><label for="idate">Test Day</label>
        <input type="date" name="date" id="idate">
        </p>

        <p><label for="itime">Test Time: </label>
        <input type="time" name="time" id="itime">
        </p>

        <p><label for="imonth">School Year: </label>
        <input type="month" name="month" id="imonth">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>

</html>
