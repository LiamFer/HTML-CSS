<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Just a Simple Form</h1>

    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>Simple Form</legend>
            <p><label for="iname">Name: </label>
                <input type="text" name="name" id="iname" placeholder="Your name" minlength="5">
            </p>
            <p><label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Type your Email">
            </p>
            <p><label for="itel">Tel: </label>
                <input type="tel" name="tel" id="itel" placeholder=" (xx) xxxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clean">
            </p>
        </fieldset>

    </form>
</body>

</html>
