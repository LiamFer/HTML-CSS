<body>
    <h1>Form</h1>

    <form action="register.php" method="POST" autocomplete="on">

        <div>
            <label for="iuser">User: </label>
            <input type="text" name="user" id="iuser" required minlength="8" maxlength="15" autocomplete="username"
                size="20">
        </div>


        <div>
            <label for="">Password: </label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="15"
                autocomplete="current-password" size="20">
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Clean">
    </form>
</body>
