<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Color, Range and File</h1>
    <form action="" method="post">
        <p>
            <label for="icolor">Color: </label>
            <input type="color" name="color" id="icolor" value="#255010">
        </p>

        <p>
            <label for="isatisfaction">Satisfaction: </label>
            <input type="range" name="satisfaction" id="isatisfaction" min="1" max="10">
        </p>

        <p>
            <label for="ifel">File: </label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>


    </form>
</body>

</html>
