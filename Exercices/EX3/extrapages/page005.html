<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <a href="#" onclick="clicou()">Click Here!</a>
    <div id="exit"></div>
    <script>
        function clicou(){
            s = window.document.getElementById("exit")
            s.innerHTML += '<p>You Clicked!</p>'
        }
    </script>
</body>
</html>
