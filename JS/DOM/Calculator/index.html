<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer ></script>
    <title>Document</title>
</head>

<body>

    <main data-theme="dark">
        <div>
            <h1>Calc.js</h1>
            <button id="themeButton">Switch Theme</button>
        </div>
        <input type="text" name="inputCalc" id="inputCalc">
        <section>
            <button id="clear">C</button>
            <button class="keyBtn" data-value=" ( ">(</button>
            <button class="keyBtn" data-value=" ) ">)</button>
            <button class="keyBtn" data-value=" / ">/</button>
            <button class="keyBtn" data-value="7">7</button>
            <button class="keyBtn" data-value="8">8</button>
            <button class="keyBtn" data-value="9">9</button>
            <button class="keyBtn" data-value=" * ">*</button>
            <button class="keyBtn" data-value="4">4</button>
            <button class="keyBtn" data-value="5">5</button>
            <button class="keyBtn" data-value="6">6</button>
            <button class="keyBtn" data-value=" - ">-</button>
            <button class="keyBtn" data-value="1">1</button>
            <button class="keyBtn" data-value="2">2</button>
            <button class="keyBtn" data-value="3">3</button>
            <button class="keyBtn" data-value=" + ">+</button>
            <button class="keyBtn" data-value="0">0</button>
            <button class="keyBtn" data-value=".">.</button>
            <button class="keyBtn" data-value=" % ">mod</button>
            <button id="equal">=</button>
        </section>

        <div>
            <button id="copyButton">Copy</button>
            <input type="text" name="inputResult" id="inputResult" disabled>
        </div>
    </main>

</body>

</html>
