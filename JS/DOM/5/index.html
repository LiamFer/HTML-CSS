<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Teste de formul√°rio com JS</h1>

    <form id="formulario">

        <label for="name">Name: </label>
        <input type="text" name="nome" id="name">
        <br>
        <br>
        <label for="lastname">Last name: </label>
        <input type="text" name="sobrenome" id="lastname">
        <br>
        <br>
        <label for="age">Age: </label>
        <input type="number" name="idade" id="age" min="15">
        <br>
        <br>
        <label for="skintone">Skin Tone: </label>
        <br>

        <input type="radio" name="skintone" id="skintone1" value="Black">

        <input type="radio" name="skintone" id="skintone2" value="White">

        <label for="skintone3">Green</label>

        <p>What do you like: </p>

        <input type="checkbox" name="checkboxes" id="check1" value="PS4">

        <label for="check2">XBOX</label> <br>

        <br>
        <br>

</textarea>
