<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>ToDo</title>
</head>

<body>


    <main id="content">
        <section id="insertList">
            <input type="text" name="inputTask" id="inputTask" maxlength="20" placeholder="Add your new todo">
            <button id="addBtn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z" />
                </svg></button>
        </section>

        <section id="tasks">
        </section>

        <section id="taskCount">
            <h3>You currently have <span id="taskAmount">0</span> tasks</h3>
        </section>

    </main>


</body>

</html>
